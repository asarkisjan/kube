apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata: 
  name: mongo-pv-claim
  labels:
    app: kube-app
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi
---
apiVersion: v1
kind: Service
metadata:
  name: kube-app-mongo
  labels:
    app: kube-app
spec:
  ports:
    - port: 27017
  selector:
    app: kube-app
    tier: mongo
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-app-mongo
  labels:
    app: kube-app
spec:
  selector:
    matchLabels:
      app: kube-app
      tier: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kube-app
        tier: mongo
    spec:
      containers:
      - image: mongo:4.0.4
        name: mongo
        ports:
        - containerPort: 27017        
          name: mongo
        volumeMounts:
        - name: mongo-persistent-storage  
          mountPath: /data/db
      volumes:                       
      - name: mongo-persistent-storage
        persistentVolumeClaim:
          claimName: mongo-pv-claim